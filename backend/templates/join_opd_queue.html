<!DOCTYPE html>
<html>
<head>
    <title>Join OPD Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Join OPD Queue</h1>
        <form method="POST" action="{{ url_for('join_opd_queue') }}">
            <div class="form-group">
                <label for="patient_id">Patient:</label>
                <select class="form-control" id="patient_id" name="patient_id" required>
                    <option value="">-- Select Patient --</option>
                    {% for patient in patients %}
                    <option value="{{ patient['patient_id'] }}">{{ patient['name'] }} (ID: {{ patient['patient_id'][:8] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <button type="submit" class="btn btn-primary">Join Queue</button>
        </form>
        <br>
        <a href="{{ url_for('view_opd_queue') }}" class="btn btn-secondary">View OPD Queue</a>
        <br>
        <a href="{{ url_for('list_patients') }}" class="btn btn-secondary">Back to Patient List</a>
    </div>
</body>
</html>
