<!DOCTYPE html>
<html>
<head>
    <title>Add New Bed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add New Bed</h1>
        <form method="POST" action="{{ url_for('add_bed') }}">
            <div class="form-group">
                <label for="ward">Ward:</label>
                <input type="text" class="form-control" id="ward" name="ward" required>
            </div>
            <div class="form-group">
                <label for="bed_number">Bed Number/ID:</label>
                <input type="text" class="form-control" id="bed_number" name="bed_number" required>
            </div>
            <div class="form-group">
                <label for="bed_type">Bed Type:</label>
                <select class="form-control" id="bed_type" name="bed_type">
                    <option value="General">General</option>
                    <option value="ICU">ICU</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Private">Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Bed</button>
        </form>
        <br>
        <a href="{{ url_for('list_beds') }}" class="btn btn-secondary">View Bed Availability</a>
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Main</a>
    </div>
</body>
</html>
