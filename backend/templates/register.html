<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: #eaf6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 600px;
        }
        .register-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            text-align: center;
            color: #aaa;
            position: relative;
        }
        .step.active {
            color: #007bff;
        }
        .step::before {
            content: attr(data-step);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ccc;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .step.active::before {
            background: #007bff;
        }
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 15px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: #ccc;
            z-index: -1;
        }
        .step.active + .step::after {
            background: #007bff;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">Create an Account</h2>
        <div class="steps">
            <div class="step active" data-step="1">Basic Info</div>
            <div class="step" data-step="2">Other Details</div>
            <div class="step" data-step="3">Review</div>
        </div>
        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <!-- Step 1 -->
            <div class="form-step active">
                <div class="form-group">
                    <label>User Type:</label>
                    <select class="form-control" id="user_type" name="user_type" required>
                        <option value="">Select User Type</option>
                        <option value="hospital">Hospital</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group password-toggle">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="fa fa-eye toggle-icon" onclick="togglePassword(this, 'password')"></i>
                </div>
                <div class="form-group password-toggle">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <i class="fa fa-eye toggle-icon" onclick="togglePassword(this, 'confirm_password')"></i>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(0)">Continue</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step">
                <div id="otherDetailsContainer">
                    <!-- Dynamic based on user_type -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(1)">Continue</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <p class="text-muted">Please review your details before submitting.</p>
                <div id="reviewSummary"></div>
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.form-step');
        const stepIndicators = document.querySelectorAll('.step');

        function showStep(index) {
            steps.forEach((step, i) => {
                step.classList.toggle('active', i === index);
                stepIndicators[i].classList.toggle('active', i === index);
            });
            currentStep = index;
        }

        function validateStep(index) {
            const inputs = steps[index].querySelectorAll('input, select');
            for (let input of inputs) {
                if (!input.checkValidity()) {
                    input.reportValidity();
                    return false;
                }
            }

            // Additional check for password match on step 0
            if (index === 0) {
                const pass = document.getElementById('password').value;
                const confirm = document.getElementById('confirm_password').value;
                if (pass !== confirm) {
                    alert("Passwords do not match.");
                    return false;
                }
            }

            return true;
        }

        function nextStep(index) {
            if (validateStep(index)) {
                if (index === 0) renderOtherDetails();
                if (index === 1) renderReview();
                showStep(index + 1);
            }
        }

        function prevStep() {
            if (currentStep > 0) showStep(currentStep - 1);
        }

        function renderOtherDetails() {
            const container = document.getElementById("otherDetailsContainer");
            const userType = document.getElementById("user_type").value;
            container.innerHTML = '';

            if (userType === "hospital") {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Hospital Name:</label>
                        <input type="text" class="form-control" name="hospital_name" required>
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input type="text" class="form-control" name="location" required>
                    </div>`;
            } else if (userType === "doctor") {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Specialization:</label>
                        <input type="text" class="form-control" name="specialization" required>
                    </div>
                    <div class="form-group">
                        <label>Years of Experience:</label>
                        <input type="number" class="form-control" name="experience" min="0" required>
                    </div>`;
            } else if (userType === "patient") {
                container.innerHTML = `
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="number" class="form-control" name="age" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select class="form-control" name="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>`;
            }
        }

        function renderReview() {
            const summary = document.getElementById('reviewSummary');
            const formData = new FormData(document.getElementById('registerForm'));
            let html = `<ul class="list-group">`;
            for (const [key, value] of formData.entries()) {
                if (key.toLowerCase().includes("password")) continue;
                html += `<li class="list-group-item"><strong>${key.replaceAll("_", " ")}:</strong> ${value}</li>`;
            }
            html += `</ul>`;
            summary.innerHTML = html;
        }

        function togglePassword(icon, inputId) {
            const input = document.getElementById(inputId);
            const type = input.type === "password" ? "text" : "password";
            input.type = type;
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
