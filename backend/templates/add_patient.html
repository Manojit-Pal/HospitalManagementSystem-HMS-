<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System - Register New Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">HMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_patient') }}">Register Patient</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('list_patients') }}">View Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('join_opd_queue') }}">OPD Queue</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('list_beds') }}">Bed Availability</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admit_patient') }}">Admit Patient</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('view_inventory') }}">Inventory</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Register New Patient</h1>
        <form method="POST" action="{{ url_for('add_patient') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="emergency_contact">Emergency Contact:</label>
                <input type="text" class="form-control" id="emergency_contact" name="emergency_contact">
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <input type="text" class="form-control" id="blood_group" name="blood_group">
            </div>
            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <textarea class="form-control" id="medical_history" name="medical_history"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register Patient</button>
        </form>
        <br>
        <a href="{{ url_for('list_patients') }}" class="btn btn-secondary">View Registered Patients</a>
    </div>
</body>
</html>
